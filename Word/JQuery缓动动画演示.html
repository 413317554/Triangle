<!doctype html>
<html>
<head>
	<title>Document</title>
	<script type="text/javascript" src="Script/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="Script/jquery.easing.1.3.js"></script>
	<style>
		.mask { 
	        color:#C7EDCC;
	        background-color:#000000;
	        position:absolute;
	        left:220px;
	        width: 20px;
	        height: 20px;
	        margin: 10px;
        }  
	</style>

</head>

	<script type="text/javascript">
		$(document).ready(function(){

			var top = 10;

			for(var e in $.easing){
				if(e != 'def'){
					var div = document.createElement('div');
					$(div).addClass('mask');
					$(div).css('top', (top += 30) + 'px');

					(function(name, obj){
						obj.hover(function(){
							console.log(name);
							$(this).animate({
								left: '+=400px'
							},1000, name);
						},function(){
							$(this).animate({
								left: '-=400px'
							},1000, name);
						});
					}(e, $(div)));

					$('body').append(div);
				}
			}
		});
	</script>
<body></body>
</html>
